<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⌨️ Typing Master Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(78, 205, 196, 0.15) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }

        .container {
            background: rgba(17, 24, 47, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5),
                        inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            max-width: 1100px;
            width: 100%;
            animation: fadeIn 0.8s ease-in;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -1px;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.8)); }
        }

        .header p {
            color: #a0aec0;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 35px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #a0aec0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
        }

        .stat-label {
            font-size: 0.95rem;
            color: #a0aec0;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-display {
            background: rgba(17, 24, 47, 0.6);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            font-size: 1.4rem;
            line-height: 2;
            color: #718096;
            border: 2px solid rgba(255, 255, 255, 0.1);
            user-select: none;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
            min-height: 150px;
        }

        .text-display span {
            transition: all 0.15s ease;
        }

        .text-display span.correct {
            color: #48bb78;
            text-shadow: 0 0 10px rgba(72, 187, 120, 0.5);
        }

        .text-display span.incorrect {
            color: #f56565;
            background: rgba(245, 101, 101, 0.2);
            border-radius: 3px;
            text-shadow: 0 0 10px rgba(245, 101, 101, 0.5);
        }

        .text-display span.current {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(102, 126, 234, 0.8);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 25px rgba(102, 126, 234, 1);
                transform: scale(1.05);
            }
        }

        .input-area {
            margin-bottom: 25px;
            position: relative;
        }

        .input-area textarea {
            width: 100%;
            padding: 25px;
            background: rgba(17, 24, 47, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 1.3rem;
            font-family: 'Courier New', monospace;
            color: #e2e8f0;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .input-area textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3), inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .input-area textarea:disabled {
            background: rgba(17, 24, 47, 0.3);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .input-area textarea::placeholder {
            color: #4a5568;
        }

        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 25px;
        }

        .btn {
            padding: 18px 45px;
            font-size: 1.15rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(240, 147, 251, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        .status {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.15rem;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .status.ready {
            background: rgba(49, 130, 206, 0.2);
            color: #90cdf4;
            border-color: rgba(49, 130, 206, 0.3);
        }

        .status.typing {
            background: rgba(237, 137, 54, 0.2);
            color: #fbd38d;
            border-color: rgba(237, 137, 54, 0.3);
        }

        .status.finished {
            background: rgba(72, 187, 120, 0.2);
            color: #9ae6b4;
            border-color: rgba(72, 187, 120, 0.3);
            animation: celebrate 0.6s ease;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 25px;
            color: #718096;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer a:hover {
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            transform: scale(1.05);
            display: inline-block;
        }

        .footer::before {
            content: '⚡';
            margin-right: 8px;
            font-size: 1.2rem;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: rotate(0deg); }
            50% { opacity: 0.6; transform: rotate(180deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .text-display {
                font-size: 1.2rem;
                padding: 20px;
            }

            .stat-value {
                font-size: 2rem;
            }

            .btn {
                padding: 15px 35px;
                font-size: 1rem;
            }

            .mode-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .text-display {
                font-size: 1rem;
            }

            .input-area textarea {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⌨️ Typing Master Pro</h1>
            <p>Master your typing speed with style</p>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode(30)">30s</button>
            <button class="mode-btn" onclick="setMode(60)">60s</button>
            <button class="mode-btn" onclick="setMode(120)">2min</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon">⏱️</div>
                <div class="stat-label">Time</div>
                <div class="stat-value" id="time">60s</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⚡</div>
                <div class="stat-label">WPM</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🎯</div>
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">❌</div>
                <div class="stat-label">Errors</div>
                <div class="stat-value" id="errors">0</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="text-display" id="textDisplay"></div>

        <div class="input-area">
            <textarea 
                id="inputArea" 
                rows="4" 
                placeholder="Click 'Start Test' and begin typing..."
                disabled
            ></textarea>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="startTest()">
                <span>🚀 Start Test</span>
            </button>
            <button class="btn btn-secondary" id="restartBtn" onclick="restartTest()" disabled>
                <span>🔄 Restart</span>
            </button>
        </div>

        <div class="status ready" id="status">Ready to start! Select a time mode and click Start.</div>
    </div>

    <div class="footer">
        Crafted with 💜 by <a href="#">Ahanaf Abid Sazid</a>
    </div>

    <script>
        const texts = [
            "The quick brown fox jumps over the lazy dog near the riverbank. Programming is the art of telling another human what one wants the computer to do. Technology shapes our world in ways we never imagined possible.",
            "Innovation distinguishes between a leader and a follower. Every great developer you know got there by solving problems they were unqualified to solve until they actually did it. The best time to plant a tree was twenty years ago.",
            "Code is like humor. When you have to explain it, it's bad. Experience is the name everyone gives to their mistakes. The only way to do great work is to love what you do and persist through challenges.",
            "Typing is an essential skill in the digital age. Improving your speed and accuracy can boost productivity and open new opportunities. Practice consistently and watch yourself grow stronger every day.",
            "Success is not final, failure is not fatal. It is the courage to continue that counts. Your limitation is only your imagination. Push yourself because no one else is going to do it for you.",
            "The future belongs to those who believe in the beauty of their dreams. Great things never come from comfort zones. Dream bigger, work harder, and stay focused on your goals with unwavering determination.",
            "Every expert was once a beginner. Every master was once a disaster. Keep practicing, keep learning, and never give up on your journey to excellence. Progress is progress, no matter how small it may seem.",
            "The difference between ordinary and extraordinary is that little extra effort. Success doesn't come from what you do occasionally, it comes from what you do consistently with dedication and passion."
        ];

        let currentText = '';
        let startTime = 0;
        let timerInterval = null;
        let timeLeft = 60;
        let testActive = false;
        let correctChars = 0;
        let totalChars = 0;
        let errorCount = 0;
        let selectedMode = 60;

        const textDisplay = document.getElementById('textDisplay');
        const inputArea = document.getElementById('inputArea');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const timeEl = document.getElementById('time');
        const wpmEl = document.getElementById('wpm');
        const accuracyEl = document.getElementById('accuracy');
        const errorsEl = document.getElementById('errors');
        const statusEl = document.getElementById('status');
        const progressFill = document.getElementById('progressFill');

        function setMode(seconds) {
            if (testActive) return;
            
            selectedMode = seconds;
            timeLeft = seconds;
            timeEl.textContent = seconds + 's';
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function startTest() {
            currentText = texts[Math.floor(Math.random() * texts.length)];
            textDisplay.innerHTML = currentText.split('').map(char => `<span>${char}</span>`).join('');
            
            inputArea.value = '';
            inputArea.disabled = false;
            inputArea.focus();
            
            startBtn.disabled = true;
            restartBtn.disabled = false;
            
            testActive = true;
            startTime = Date.now();
            timeLeft = selectedMode;
            correctChars = 0;
            totalChars = 0;
            errorCount = 0;
            
            updateStats();
            statusEl.className = 'status typing';
            statusEl.textContent = '⚡ Type as fast and accurately as you can!';
            
            timerInterval = setInterval(updateTimer, 100);
        }

        function restartTest() {
            clearInterval(timerInterval);
            testActive = false;
            
            inputArea.value = '';
            inputArea.disabled = true;
            
            startBtn.disabled = false;
            restartBtn.disabled = true;
            
            timeLeft = selectedMode;
            correctChars = 0;
            totalChars = 0;
            errorCount = 0;
            
            textDisplay.innerHTML = '';
            progressFill.style.width = '0%';
            updateStats();
            
            statusEl.className = 'status ready';
            statusEl.textContent = 'Ready to start! Select a time mode and click Start.';
        }

        function updateTimer() {
            const elapsed = (Date.now() - startTime) / 1000;
            timeLeft = Math.max(0, selectedMode - elapsed);
            timeEl.textContent = timeLeft.toFixed(1) + 's';
            
            const progress = ((selectedMode - timeLeft) / selectedMode) * 100;
            progressFill.style.width = progress + '%';
            
            if (timeLeft <= 0) {
                endTest();
            }
        }

        function endTest() {
            clearInterval(timerInterval);
            testActive = false;
            inputArea.disabled = true;
            restartBtn.disabled = false;
            progressFill.style.width = '100%';
            
            const wpm = parseInt(wpmEl.textContent);
            const acc = parseInt(accuracyEl.textContent);
            
            let message = '🎉 Test Complete! ';
            if (wpm > 80 && acc > 95) {
                message += 'Outstanding performance! You\'re a typing master! 🏆';
            } else if (wpm > 60 && acc > 90) {
                message += 'Great job! Keep practicing to reach mastery! 🌟';
            } else if (wpm > 40) {
                message += 'Good effort! You\'re making progress! 💪';
            } else {
                message += 'Nice try! Practice makes perfect! 🚀';
            }
            
            statusEl.className = 'status finished';
            statusEl.textContent = message;
        }

        inputArea.addEventListener('input', function(e) {
            if (!testActive) return;
            
            const typed = inputArea.value;
            totalChars = typed.length;
            correctChars = 0;
            let currentErrors = 0;
            
            const spans = textDisplay.getElementsByTagName('span');
            
            for (let i = 0; i < spans.length; i++) {
                const char = spans[i];
                char.className = '';
                
                if (i < typed.length) {
                    if (typed[i] === currentText[i]) {
                        char.classList.add('correct');
                        correctChars++;
                    } else {
                        char.classList.add('incorrect');
                        currentErrors++;
                    }
                } else if (i === typed.length) {
                    char.classList.add('current');
                }
            }
            
            errorCount = currentErrors;
            updateStats();
            
            if (typed === currentText) {
                endTest();
            }
        });

        function updateStats() {
            const elapsed = Math.max(0.01, (Date.now() - startTime) / 1000 / 60);
            const words = correctChars / 5;
            const wpm = testActive ? Math.round(words / elapsed) : 0;
            
            wpmEl.textContent = wpm;
            errorsEl.textContent = errorCount;
            
            const accuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 100;
            accuracyEl.textContent = accuracy + '%';
        }

        inputArea.addEventListener('paste', function(e) {
            e.preventDefault();
        });

        inputArea.addEventListener('keydown', function(e) {
            if (testActive && e.ctrlKey && (e.key === 'v' || e.key === 'V')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
